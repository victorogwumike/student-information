<!DOCTYPE html>
<html>
<head>
    <title>{{ student.name }} - Details</title>
</head>
<body>
    <h1>{{ student.name }}</h1>
    <p><b>ID:</b> {{ student.student_id }}</p>
    <p><b>Department:</b> {{ student.department }}</p>
    <p><b>Level:</b> {{ student.level }}</p>
    <p><b>GPA:</b> {{ student.gpa }}</p>

    <h2>Grades</h2>
    <table border="1">
        <tr>
            <th>Course</th>
            <th>Score</th>
            <th>Grade</th>
        </tr>
        {% for g in grades %}
        <tr>
            <td>{{ g.course.title }}</td>
            <td>{{ g.score }}</td>
            <td>{{ g.grade }}</td>
        </tr>
        {% empty %}
        <tr><td colspan="3">No grades available</td></tr>
        {% endfor %}
    </table>
</body>
</html>
